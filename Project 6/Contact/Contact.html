<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./Style/Contact.css">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="../Assets/logo.png" alt="Logo">
            </div>
            <div>
               <ul class="list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../About/aboutus.html">About Us</a></li>
                <li><a href="../Contact/Contact.html">Contact Us</a></li>
           </ul>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <form class="form">
            <h1>Contact Form</h1>
            <div>
                <label for="name">Name </label>
                <input type="text" placeholder="Enter Your Name">
            </div>
           <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="Enter Your Email">
           </div>
           <div>
                <label for="Message">Message</label>
                <textarea name="Message" placeholder="Enter Your Message"></textarea>
           </div>
           <div>
                <button class="btn" type="submit">Submit</button>
           </div>
        </form>
    </main>
</body>
</html>
